{% if matchlist %}
    <ul>
    {% for match in matchlist %}
        <li><a href="/dota/matches/{{ match.MatchID }}/">{{ match.MatchID }}, {{ match.Team1ID.TeamName }} vs {{ match.Team2ID.TeamName }}</a></li>

    </ul>
{% else %}
    <p>No matches</p>
{% endif %}
